<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script>
  /*
    Displays a notification with the current time. Requires "notifications"
    permission in the manifest file (or calling
    "webkitNotifications.requestPermission" beforehand).
  */
  
  var time,hour,period;
  var counter_flag=false;
  var interval_pointer=null;
  function show() {
    var notification = webkitNotifications.createNotification(
      'icon/48.png',                      // The image.
      hour + time[2] + ' ' + period, // The title.
      'ลงเวลาด้วยนะจ๊ะ ที่รัก!!'      // The body.
    );
    notification.show();
  }
  
  var selectiveShow = function() {
    time = /(..)(:..)/(Date());              // The prettyprinted time.
    hour = time[1] % 12 || 12;               // The prettyprinted hour.
    period = time[1] < 12 ? 'a.m.' : 'p.m.'; // The period of the day.
    minute=time[2].substr(1);
    var period_condition = (period==localStorage['period']);
    var hour_condition = (hour == localStorage['hour-marker']);
    var minute_condition = (minute>=localStorage['minute-marker']);
    var diff_hour = parseInt(localStorage['hour-marker']) - hour;
    var diff_min = parseInt(localStorage['minute-marker']) - minute;
    var less_hour = (hour <= localStorage['hour-marker']);    
    chrome.browserAction.setBadgeText({text:String(localStorage['hour-marker'])});
    if (period_condition && hour_condition & minute_condition) {
      show(); 
      clearInterval(interval_pointer);
      counter_flag = false;
    } 
    else if (period_condition && diff_hour <= 3 && counter_flag==false) {
      counter_flag=true;
      var remain_sec = diff_hour*3600 + ((diff_min*60) || 60);
      countdown(remain_sec);
      chrome.browserAction.setBadgeText({text:String(remain_sec)}); 
    }
    else {
    }  
  }
    
function countdown(start) {
  var i = start;
  interval_pointer = setInterval(function() {
    chrome.browserAction.setBadgeText({text:String(i)});
    --i;
  }, 1000);
}
  // Conditionally initialize the options.
  if (!localStorage.isInitialized) {
    localStorage.isActivated = true;   // The display activation.
    localStorage.frequency = 15;        // The display frequency, in minutes.
    localStorage.isInitialized = true; // The option initialization.
    localStorage['hour-marker'] = 5
    localStorage['minute-marker'] = 1
    localStorage['period'] = 'p.m.'
  }
  // Test for notification support.
  if (webkitNotifications) {
    // While activated, show notifications at the display frequency.
    if(JSON.parse(localStorage.isActivated)) { 
      selectiveShow();
      var interval = 0; // The display interval, in minutes.
      setInterval(
        function() { interval++;
          if (JSON.parse(localStorage.isActivated) && localStorage.frequency <= interval) {
            selectiveShow();
            interval = 0;
          }
        }, 6000);
    } else {
      // Show a new tab with an error message.
      chrome.tabs.create({url: 'error.html'});
    }
}
</script>
</head><body></body></html>
