<title>Opendream notifier</title>
<style>
  /* Clone the look and feel of "chrome://" pages. */
  body {
    margin: 10px;
    font: 84% Arial, sans-serif
  }

  h1 { font-size: 156% }

  h1 img {
    margin: 1px 5px 0 1px;
    vertical-align: middle
  }

  h2 {
    border-top: 1px solid #9cc2ef;
    background-color: #ebeff9;
    padding: 3px 5px;
    font-size: 100%
  }
</style>
<script src="jquery-1.4.2.min.js"></script>
<script>
  /*
    Grays out or [whatever the opposite of graying out is called] the option
    field.
  */
  function ghost(isDeactivated) {
    options.style.color = isDeactivated ? 'graytext' : 'black';
                                                // The label color.
    options.frequency.disabled = isDeactivated; // The control manipulability.
  }

  onload = function() {
    // Initialize the option controls.
    options.isActivated.checked = JSON.parse(localStorage.isActivated);
                                           // The display activation.
    options.frequency.value = localStorage.frequency;
                                           // The display frequency, in minutes.
    options['hour-marker'].value = localStorage['hour-marker'];                                           
    options['minute-marker'].value = localStorage['minute-marker'];                                           
    options.period.value = localStorage['period'];

    if (!options.isActivated.checked) { ghost(true); }
    // Set the display activation and frequency.
    options.isActivated.onchange = function() {
      localStorage.isActivated = options.isActivated.checked;
      ghost(!options.isActivated.checked);
    };

    options.frequency.onchange = function() {
      var status = $('#status')
      status.html('Frequency saved')
      localStorage.frequency = options.frequency.value;
      setTimeout(function() {
        status.html('')
      }, 1000);
    };
    
    $('#hour-marker').change(function(){
      var status = $('#status')
      status.html('Start time Saved')
      localStorage['hour-marker'] = options['hour-marker'].value;
      setTimeout(function() {
        status.html('')
      }, 1000);
    })
    $('#minute-marker').change(function(){
      var status = $('#status')
      localStorage['minute-marker'] = options['minute-marker'].value;          
      status.html('End time Saved')
      setTimeout(function() {
        status.html('')
      }, 1000);
    })

    $('#period').change(function() {
      var status = $('#status')
      status.html('Period of time saved')
      localStorage['period'] = options.period.value  
      options['period-end'].selectedIndex = options.period.selectedIndex  
      setTimeout(function() {
        status.html('')
      }, 1000);
    })
    
  };
</script>
<h2>Options</h2>
<div id="time_options">  
  <form id="options">
    <input type="checkbox" name="isActivated" checked>
    Display a notification every
    <select name="frequency">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>  
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>30</option>
      <option>45</option>
    </select> <br>
    Start : 
    <select name="hour-marker" id="hour-marker">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>        
    </select> :
    <select name="minute-marker" id="minute-marker">
      <option>1</option>
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>30</option>
      <option>45</option>
      <option>59</option>    
    </select>
    <select name="period" id='period'>
      <option>a.m.</option>
      <option>p.m.</option>
    </select>
</div>  
  
  <br>

</form>
<div id="status">
  
</div>
